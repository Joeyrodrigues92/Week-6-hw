<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Animal</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Animal Search</h1>

    <!-- We'll be dumping our JSON contents in here -->
    <div id="animal-view"></div>

    <!-- This form will be where users input data about the movies -->
    <form id="animal-form">
      <label for="movie-input">Search for an Animal</label>
      <input type="text" id="animal-input"><br>

      <!-- This button will trigger our AJAX call -->
      <input id="find-animal" type="submit" value="Animal Search">
    </form>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
     
      // This .on("click") function will trigger the AJAX Call
      $("#find-animal").on("click", function(event) {


        event.preventDefault();

       
        var movie = $("#animal-input").val(); 

       
        var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +  movie + "&api_key=dc6zaTOxFJmzC&limit=10";

        $.ajax({
               url:queryURL,
               method: 'GET'
              }).done(function(response) {
                console.log(response)
                // $('#animal-view').text(JSON.stringify(response));
             
              });
      });
